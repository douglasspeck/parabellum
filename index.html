<!doctype html>
<html>
    <head>
        <title>RPG Para Bellum – Coconut Systems</title>
        <link href="//fonts.googleapis.com/css?family=Open+Sans:400,300,600,700,800" rel="stylesheet">
        <link href="//maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css" rel="stylesheet">
        <link href="CSS/parabellum.css" rel="stylesheet">
    </head>
    <body>
        
        <div class="loader"></div>

        <div class="container">

            <section class="opponent hand">

                <span class="thinking"><i class="fa fa-spinner fa-spin"></i>Pensando&hellip;</span>

            </section>

            <section class="opponent board">

                <div class="total">0</div>

                <div class="back range">
                    <i class="fa fa-crosshairs"></i>
                    <div class="counter">0</div>
                </div>

                <div class="middle range">
                    <i class="fa fa-shield"></i>
                    <div class="counter">0</div>
                </div>

                <div class="front range">
                    <i class="fa fa-group"></i>
                    <div class="counter">0</div>
                </div>

            </section>

            <div class="clock"></div>

            <section class="player board">

                <div class="total">0</div>

                <div class="front range">
                    <i class="fa fa-group"></i>
                    <div class="counter">0</div>
                </div>

                <div class="middle range">
                    <i class="fa fa-shield"></i>
                    <div class="counter">0</div>
                </div>

                <div class="back range">
                    <i class="fa fa-crosshairs"></i>
                    <div class="counter">0</div>
                </div>

            </section>

            <section class="sideNumber">

                <div class="buttonDesign">
                    <button class="turn">Pular</button>
                </div>

            </section>

            <section class="player hand">

                <span class="your-turn">Seu turno</span>
                <span class="opponent-turn">Turno do Oponente</span>

            </section>

        </div>

        <script src="JS/jquery-1.11.3.min.js"></script>
        <script src="JS/parabellum.js"></script>
    </body>
</html>
